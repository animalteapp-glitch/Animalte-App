name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
 

  # ðŸ“± Device Features
  url_launcher: ^6.1.10
 
  # ðŸŽ¨ DRAWING & PAINTING PACKAGES
drawing_board: ^0.2.0
painter: ^1.0.0
image: ^3.2.2
image_gallery_saver: ^2.1.1
path_drawing: ^0.5.1
vector_math: ^2.1.

 dev_dependencies:
   flutter_test:
     sdk: flutter
   flutter_lints: ^2.0.0

flutter:

uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
    - assets/lottie/
    - assets/flare/
    - assets/vectors/
    - assets/brushes/
    - assets/textures/
    - assets/animations/

# Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
