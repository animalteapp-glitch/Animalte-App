name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎞️ ANIMATION & TIMELINE PACKAGES
  flare_flutter: ^2.0.6
  lottie: ^2.1.0
  simple_animations: ^4.2.0
  animator: ^1.0.0
  animated_widgets: ^1.0.0
  flame: ^1.2.0

 # 🔤 UI & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  shimmer: ^3.0.0

# 🔐 AUTHENTICATION
  firebase_core: ^2.15.0
  firebase_auth: ^4.13.0
  google_sign_in: ^6.1.4
  flutter_facebook_auth: ^3.5.0

# 🛠️ State Management
  provider: ^6.0.5

  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.0.15

# 💎 PREMIUM
in_app_purchase: ^3.1.9
flutter_stripe: ^10.0.0

# 🌐 Networking
dio: ^5.3.3
http: ^0.13.5

# 📱 Device Features
url_launcher: ^6.0.12
image: ^3.1.1
image_gallery_saver: ^2.0.1
path_drawing: ^0.5.0
vector_math: ^2.1.2

# 🎥 VIDEO / MEDIA
video_player: ^2.7.0
image_editor_plus: ^2.6.0
youtube_player_flutter: ^8.1.2

# ⏱️ TIMELINE & KEYFRAMES
timeline_tile: ^0.7.0
flutter_staggered_animations: ^0.1.3
animated_widgets: ^1.0.0

# 🎛️ UI CONTROLS & SLIDERS
flutter_colorpicker: ^1.0.3
syncfusion_flutter_sliders: ^19.4.56
rounded_loading_button: ^1.0.20

# 💾 EXPORT & RENDER
video_export: ^0.2.0
gif_encoder: ^0.1.0
image_sequence: ^0.1.1
ffmpeg_kit_flutter: ^5.0.0

# 🎞️ ANIMATION CORE
confetti: ^0.7.0
animated_text_kit: ^4.2.2
drawing_board: ^0.2.0

# 🤖 AI / ML / SMART FEATURES
tflite_flutter: ^0.10.0
tflite_flutter_helper: ^0.3.3
google_mlkit_image_labeling: ^0.7.0
google_mlkit_object_detection: ^0.8.0
openai_client: ^0.3.0 # 💬 For AI chat / text generation
chat_gpt_sdk: ^2.2.4  # 💡 AI ChatBox Feature

# 🔑 SECURE STORAGE & API KEYS
shared_preferences: ^2.2.2
flutter_dotenv: ^5.0.2   # 👉 For API key from .env file
hive: ^2.2.3
path_provider: ^2.0.15

# 📦 UTILITIES
intl: ^0.18.0
uuid: ^3.0.6
logger: ^1.3.0
package_info_plus: ^4.2.0

# 🔧 TRANSFORM & 3D
transformations: ^1.0.0
matrix_4: ^1.0.0
perspective: ^0.1.0
camera_view: ^0.1.0

# 🎵 AUDIO & SOUND
audio_waveforms: ^0.2.0
just_audio: ^0.9.18
audio_viz: ^0.1.0

# 🖌️ BRUSHES & TOOLS
color_picker: ^1.0.0
palette_generator: ^0.3.2

dev_dependencies:
   flutter_test:
     sdk: flutter
   flutter_lints: ^2.0.0

# 🔧 UTILITIES
get: ^4.6.5
equatable: ^2.0.5

flutter:
uses-material-design: true

assets:
  - assets/images/
  - assets/icons/
  - assets/sounds/
  - assets/animations/
  - assets/lottie/
  - assets/flare/
  - assets/vectors/
  - assets/brushes/
  - assets/textures/
  - assets/effects/
  - assets/presets/
  - assets/fonts/
  - assets/templates/

fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
