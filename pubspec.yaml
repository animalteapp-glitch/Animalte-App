name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  shimmer: ^2.0.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  path_provider: ^2.0.15
  http: ^0.13.5
  url_launcher: ^6.1.10
  # Naye dependencies add karte hain
  lottie: ^2.3.2
  animations: ^2.0.7
  flare_flutter: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
