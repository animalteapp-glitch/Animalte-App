name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🔐 ONLY ESSENTIAL PACKAGES (Zapp.run compatible)
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  
  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  path_provider: ^2.0.15
  
  # 🌐 Networking
  http: ^0.13.5
  
  # 📱 Device Features
  url_launcher: ^6.1.10
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
