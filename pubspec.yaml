name: animalte_app
description: Animalte - Professional Drawing & Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  # UI & Design Packages
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  animated_text_kit: ^4.2.2
  shimmer: ^2.0.0
  simple_animations: ^5.0.0
  flutter_vector_icons: ^2.0.0
  
  # Functionality Packages
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.10
  image_picker: ^0.8.7
  path_provider: ^2.0.15
  
  # Animation & Drawing
  flare_flutter: ^3.0.7
  drawing_animation: ^1.0.1
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Assets Configuration
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/sounds/
  
  # Fonts Configuration
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
