name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI/UX & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  glassmorphism: ^2.0.0
  liquid_swipe: ^3.2.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  confetti: ^0.7.0
  shimmer: ^2.0.0
  
  # 🛠️ State Management & Architecture
  provider: ^6.0.5
  get: ^4.6.5
  flutter_bloc: ^8.1.3
  
  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.0.15
  
  # 🌐 Networking & APIs
  http: ^0.13.5
  dio: ^5.3.2
  
  # 🎭 Animation & Graphics
  lottie: ^2.3.2
  flare_flutter: ^3.0.7
  spritewidget: ^2.0.0
  drawing_animation: ^1.0.1
  
  # 📱 Device Features
  url_launcher: ^6.1.10
  image_picker: ^0.8.7
  camera: ^0.10.5
  gallery_saver: ^2.3.2
  
  # 🔧 Utilities
  permission_handler: ^10.3.0
  connectivity_plus: ^4.0.2
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/sounds/
    - assets/lottie/
    - assets/flare/
    - assets/vectors/
  
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  
  # Native Splash Screen
  flutter_native_splash:
    color: "#000000"
    image: assets/images/splash.png
    branding: assets/images/logo.png
  
  # App Icons
  flutter_icons:
    android: true
    ios: true
    image_path: "assets/icons/icon.png"
