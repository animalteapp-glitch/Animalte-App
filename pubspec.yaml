name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌟 CORE UI / MATERIAL
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  get: ^4.6.5
  provider: ^6.0.5
  equatable: ^2.0.5

  # 🎞️ ANIMATION & VISUALS
  flare_flutter: ^2.0.6
  lottie: ^2.2.0
  simple_animations: ^4.2.0
  animator: ^1.0.0
  animated_widgets: ^1.0.0
  flame: ^1.2.0
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  confetti: ^0.7.0
  shimmer: ^3.0.0

  # 🖌️ DRAWING & TOOLS
  drawing_board: ^0.2.0
  flutter_colorpicker: ^1.0.3
  palette_generator: ^0.3.2
  color_picker: ^1.0.0

  # 🔤 TEXT / FONTS / ANIMATION TEXT
  animated_text_kit: ^4.2.2

  # 🔐 AUTHENTICATION (Firebase + Social)
  firebase_core: ^2.15.0
  firebase_auth: ^4.13.0
  google_sign_in: ^6.1.4
  flutter_facebook_auth: ^3.5.0

  # 💾 LOCAL STORAGE & CACHING
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.0.15

  # 🌐 NETWORKING & API
  http: ^0.13.5
  dio: ^5.3.3

  # 🎛️ CONTROLS / UI ELEMENTS
  syncfusion_flutter_sliders: ^19.4.56
  rounded_loading_button: ^1.0.20

  # 📱 DEVICE FEATURES
  url_launcher: ^6.1.10
  image: ^3.1.1
  image_gallery_saver: ^2.0.1
  path_drawing: ^0.5.0
  vector_math: ^2.1.2

  # ⏱️ TIMELINE / KEYFRAMES
  timeline_tile: ^0.7.0

  # 💾 EXPORT / RENDER / MEDIA
  ffmpeg_kit_flutter: ^5.0.0
  video_export: ^0.2.0
  gif_encoder: ^0.1.0
  image_sequence: ^0.1.1

  # 🎥 CAMERA / 3D / TRANSFORMS
  transformations: ^1.0.0
  matrix_4: ^1.0.0
  perspective: ^0.1.0
  camera: ^0.10.5
  camera_view: ^0.1.0

  # 🎵 AUDIO / SOUND
  just_audio: ^0.9.18
  audio_waveforms: ^0.2.0
  audio_viz: ^0.1.0

  # 🤖 AI / ML (Future-proof)
  tflite_flutter: ^0.10.0
  tflite_flutter_helper: ^0.3.3
  google_mlkit_image_labeling: ^0.7.0
  google_mlkit_object_detection: ^0.8.0

  # 🔧 UTILITIES
  intl: ^0.18.0
  uuid: ^3.0.6
  logger: ^1.3.0
  connectivity_plus: ^3.0.3
  device_info_plus: ^9.0.2
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.0
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
    - assets/lottie/
    - assets/flare/
    - assets/vectors/
    - assets/brushes/
    - assets/textures/
    - assets/effects/
    - assets/presets/
    - assets/fonts/
    - assets/templates/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
