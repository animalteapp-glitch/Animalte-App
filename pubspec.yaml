name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 💾 STORAGE & EXPORT
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  file_picker: ^4.6.1
  image_gallery_saver: ^2.0.1
  video_player: ^2.4.5
  gallery_saver: ^2.3.2
 
  # 🔤 UI & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  shimmer: ^3.0.0

# 🔐 AUTHENTICATION
  firebase_core: ^2.15.0
  firebase_auth: ^4.13.0
  google_sign_in: ^6.1.4
  flutter_facebook_auth: ^3.5.0

# 🛠️ State Management
  provider: ^6.0.5

  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.0.15

# 🌐 Networking
http: ^0.13.5

# 📱 Device Features
url_launcher: ^6.0.12
image: ^3.1.1
image_gallery_saver: ^2.0.1
path_drawing: ^0.5.0
vector_math: ^2.1.2

# 🎞️ ANIMATION CORE
lottie: ^2.2.0
simple_animations: ^4.2.0
drawing_board: ^0.2.0

# 🖌️ BRUSHES & TOOLS
color_picker: ^1.0.0
palette_generator: ^0.3.2

dev_dependencies:
   flutter_test:
     sdk: flutter
   flutter_lints: ^2.0.0

# 🔧 UTILITIES
get: ^4.6.5
equatable: ^2.0.5

flutter:
uses-material-design: true

assets:
  - assets/images/
  - assets/icons/
  - assets/sounds/
  - assets/animations/
  - assets/lottie/
  - assets/flare/
  - assets/vectors/
  - assets/brushes/
  - assets/textures/

fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
