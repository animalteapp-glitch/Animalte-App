name: animalte_app
description: Animalte - Professional Drawing & Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  animated_text_kit: ^4.2.2
  glass_kit: ^2.0.0
  liquid_swipe: ^3.1.0
  flutter_vector_icons: ^2.0.0
  confetti: ^0.7.0
  audioplayers: ^4.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/
    - assets/icons/
