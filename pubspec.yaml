name: animalte_app
description: Animalte - Next Generation Animation Studio
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🔤 UI & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  animated_text_kit: ^4.2.2
  liquid_swipe: ^3.0.0
  confetti: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # 🛠️ State Management
  provider: ^6.0.5

  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.0.15

 #GEMINI AI
  google_generative_ai: ^0.0.4
 
  # 🌐 Networking
  http: ^0.13.5

# 🔧 Utilities
  permission_handler: ^10.3.0
  connectivity_plus: ^4.0.2
  package_info_plus: ^4.2.0

  # 📱 Device Features
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
    - assets/lottie/
    - assets/flare/
    - assets/vectors/

# Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
